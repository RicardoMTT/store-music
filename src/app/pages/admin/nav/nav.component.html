<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-nav-list>
      <div class="profile-img">
        <img
          src="https://d25rq8gxcq0p71.cloudfront.net/dictionary-images/324/dog.jpg"
          alt=""
        />
      </div>
      <a mat-list-item routerLink="/admin">Inicio</a>
      <a mat-list-item routerLink="/admin/create">Crear producto</a>
      <a mat-list-item routerLink="/admin/products">Productos</a>
      <button mat-list-item (click)="logout()">cerrar</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Music-store</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
